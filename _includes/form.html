
<div class="container">
  <form onsubmit="postEnduroMarch23(event)">
    <div class="row">
      <div class="col s12">
        <div class="input-field">
          <input id="team" type="text">
          <label class="active" for="team">Team Name:</label>
        </div>
      </div>
      <div class="col s6">
        <div class="input-field">
          <select id="selected">
            <option value="" disabled selected>Choose your Class</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="V">V</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Racer # 1 info -->
      <div class="col s6">
        <h5>Racer 1:</h5>
        <div class="input-field">
          <input id="name1" type="text">
          <label class="active" for="name1">Name:</label>
        </div>
        <div class="input-field">
          <input id="phone1" type="text">
          <label class="active" for="phone1">Phone:</label>
        </div>
        <div class="input-field">
          <input id="emergency1" type="text">
          <label class="active" for="emergency1">Phone for emergency:</label>
        </div>
        <div class="input-field">
          <input id="koth1" type="text">
          <label class="active" for="koth1">King of the Hill bike type:</label>
        </div>
        <div class="input-field">
          <input id="enduro1" type="text">
          <label class="active" for="enduro1">Enduro bike type:</label>
        </div>
      </div>
      <!-- Racer # 2 info -->
      <div class="col s6">
        <h5>Racer 2:</h5>
        <div class="input-field">
          <input id="name2" type="text">
          <label class="active" for="name2">Name:</label>
        </div>
        <div class="input-field">
          <input id="phone2" type="text">
          <label class="active" for="phone2">Phone:</label>
        </div>
        <div class="input-field">
          <input id="emergency2" type="text">
          <label class="active" for="emergency2">Phone for emergency:</label>
        </div>
        <div class="input-field">
          <input id="koth2" type="text">
          <label class="active" for="koth2">King of the Hill bike type:</label>
        </div>
        <div class="input-field">
          <input id="enduro2" type="text">
          <label class="active" for="enduro2">Enduro bike type:</label>
        </div>
      </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
    <div id="alert-field" class="alert hidden">
      <p>Uh oh! Something went wrong!</p>
    </div>
  </form>
</div>
