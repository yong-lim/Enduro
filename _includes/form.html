
<div class="container">
  <form onsubmit="postEnduroMarch23(event)">
    <div class="row">
      <div class="col s12">
        <div class="input-field">
          <i class="material-icons prefix text-teal">group</i>
          <input id="team" type="text" required>
          <label class="active" for="team">Team Name:</label>
        </div>
      </div>
      <div class="col s6">
        <div class="input-field">
          <i class="material-icons prefix text-teal">font_download</i>
          <select id="selected">
            <option value="" disabled selected>Choose your Class</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="V">V</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Racer # 1 info -->
      <div class="col s6">
        <h5>Racer 1:</h5>
        {% for racer in site.data.racers.racer1 %}
        <div class="input-field">
          <i class="material-icons prefix text-teal">{{ racer.icon }}</i>
          <input id="{{ racer.id }}" type="text">
          <label class="active" for="{{ racer.id }}">{{ racer.label }}</label>
        </div>
        {% endfor %}
      </div>
      <!-- Racer # 2 info -->
      <div class="col s6">
        <h5>Racer 2:</h5>
        {% for racer in site.data.racers.racer2 %}
        <div class="input-field">
          <i class="material-icons prefix text-teal">{{ racer.icon }}</i>
          <input id="{{ racer.id }}" type="text">
          <label class="active" for="{{ racer.id }}">{{ racer.label }}</label>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="row">
      <div class="col offset-s6">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        <div id="alert-field" class="alert hidden">
          <p>Uh oh! Something went wrong!</p>
        </div>
      </div>
    </div>
  </form>
</div>
