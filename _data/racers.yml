pay: |
  #### MAKING PAYMENT
  ##### Please read the instruction first before paying

  When you make your payment, your bank account will not have any information related 
  to the race. Therefore after you make your payment, you must forward your payment 
  receipt plus what team or racer you are paying for to FaceBook Messenger (Sharon Link). 
  Now scan the QR code below to make your payment.

  ![](assets/img/QR-code.gif){: class="responsive-img"}
