fees: |
  | Class     | Hill Climb*                  | Enduro           | 
  | ----------| ---------------------------- | ---------------- | 
  | Pro       | Free if registed for Enduro  | $35.00 per racer |
  | Semi-pro  | Free if registed for Enduro  | $35.00 per racer |
  | Novice    | Free if registed for Enduro  | $35.00 per racer |
  | Masters   | Free if registed for Enduro  | $35.00 per racer |
  | LEC       | Free if registed for Enduro  | $35.00 per racer |
  | Kids      | Free if registed for Enduro  | $20.00 per racer |
  | PW E      | NA                           | $  -             | 

  __*Hill Climb is $20 per racer that DO NOT register for Enduro race__

  <br>

  ---
  ##### Enduro Race fee includs: 
  1. Race entry for Enduro and Hill Climb      
  2. T-shirt Enduro race       
  3. Food      
  4. Insurance Enduro race       
  5. Water for Enduro race

  ##### Hill Climb Race Fee Includes:
  1. Race entry Hill Climb

